<!-- Include (nav-top.html) partial -->
<div ng-include="'partials/_includes/nav-top.html'"></div>

<div class="row full-height">

	<div class="col-sm-2 nav-side full-height">

		<!-- INCLUDE (nav-side.html) partial -->
		<span ng-include="'partials/_includes/nav-side.html'" id="side-nav"></span>
		
	</div><!-- ENDS col -->


	<div class="col-sm-10 col-right full-height">

		<!-- Include (nav-search.html) partial -->
		<div ng-include="'partials/_includes/nav-search.html'"></div>

		<div class="feature">
			
			<h3>{{snippets.name}}</h3>

			<!-- Include (the-categories.html) partial 
			<div ng-include="'partials/the-categories.html'"></div>-->


			<div class="row">
				<div class="col-md-12">
					<pre id="pre" class="prettyprint linenums" select-on-click>{{snippets.snippet}}</pre>
				</div>
			</div><!--ENDS row-->

			<div class="row form-group">
				<div class="col-md-4">

					<div class="row">
						<div class="col-xs-6" style="padding: 0 3px 0 15px;">
							<a href="#/snippets/edit/{{snippets.id}}" class="btn btn-md btn-info btn-block" ng-click="editSnippet(snippets.name, snippets.id)"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
						</div>

						<div class="col-xs-6" style="padding-left:0;">
							<a ng-href="{{snippets.reference_url}}" class="btn btn-md btn-info btn-block" target="_blank">WEBSITE</a>
						</div>
					</div>
				</div>


				<div class="col-md-4 col-md-offset-4">
					<div class="row">
						<div class="col-xs-6" style="padding: 0 3px 0 15px;">
							<input type="text" class="form-control pull-right" ng-model="deleteBtn" placeholder="Type DELETE">
						</div>
						<div class="col-xs-6" style="padding-left:0;">
							<span ng-class="{ 'enable-href': deleteBtn=='DELETE' }" class="disable-href">
								<a href="#/snippets/{{snippets.id}}" class="btn btn-md btn-info btn-block pull-right" ng-click="deleteSnippet(snippets.id)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
							</span>
						</div>
					</div><!--ENDS row-->
					
				</div>
			</div>	
			

		</div>

	</div><!-- ENDS col -->

</div><!--ENDS row-->

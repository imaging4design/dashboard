<!-- Include (nav-top.html) partial -->
<div ng-include="'partials/_includes/nav-top.html'"></div>

<div class="row full-height">

	<div class="col-sm-2 nav-side full-height">

		<!-- INCLUDE (nav-side.html) partial -->
		<span ng-include="'partials/_includes/nav-side.html'"></span>
		
	</div><!-- ENDS col -->


	<div class="col-sm-7 col-right full-height">

		<!-- Include (nav-search.html) partial -->
		<div ng-include="'partials/_includes/nav-search.html'"></div>
		

		<!-- LIST SNIPPET TITLES FOR EACH CATEGORY -->
		<div class="snippets-list feature">
			<h3 class="pull-right">Total Snippets: <span class="badge">{{numSnippets}}</span></h3>
			<h3>{{theCategory}} <span ng-if='theCategory'>Snippets</span></h3>

			<!-- Include (the-categories.html) partial -->
			<div ng-include="'partials/the-categories.html'"></div>

			<a href=""><span class="badge" ng-model="limit" ng-click="showLimit(10);">10</span></a>
			<a href=""><span class="badge" ng-model="limit" ng-click="showLimit(20);">20</span></a>
			<a href=""><span class="badge" ng-model="limit" ng-click="showLimit(50);">50</span></a>
			<a href=""><span class="badge" ng-model="limit" ng-click="showLimit();">ALL</span></a>
			<br><br>

			<ul class="list">
				<a class="nga-fast nga-stagger-fast nga-slide-down" ng-repeat="snippet in snippets | filter:{name: search} | limitTo:limit" href="#/snippets/{{snippet.id}}" ><li>{{snippet.name}}</li></a>
			</ul>
		</div>

	</div><!-- ENDS col -->


	<div class="col-sm-3 nav-side full-height">

		<!-- INCLUDE (nav-side.html) partial -->
		<span ng-include="'partials/_includes/right-side.html'"></span>
		
	</div><!-- ENDS col -->

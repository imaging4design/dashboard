<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">


			<img src="img/LD_Logo.svg" width="260" height="auto" class="center-block">

			<!-- I'm a comment that changed -->
			<form name="loginForm" class="form-horizontal" ng-submit="login()">

				<!-- USERNAME -->
				<div class="control-group">
					<label class="control-label" for="email"></label>
					<div class="controls input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" name="email" id="email" class="form-control input-lg" placeholder="Username" ng-model="credentials.email" required>
					</div>
				</div>


				<!-- PASSWORD -->
				<div class="control-group">
				<label class="control-label" for="password"></label>
					<div class="controls input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="credentials.password" required>
					</div>
				</div>


				<!-- SUBMIT -->
				<br>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-lg btn-login btn-block" data-trigger-change="#password,#email" ng-show="!flash">Sign in  <i class="fa fa-check"></i></button>
						<button type="submit" class="btn btn-lg btn-login btn-block" data-trigger-change="#password,#email" ng-show="flash"><i class="fa fa-refresh fa-spin"></i> {{flash}}</button>
					</div>
				</div>
				
										
			</form><!-- ENDS form -->


		</div><!-- ENDS col -->
	</div><!-- ENDS row -->
</div><!-- ENDS container -->

<!-- Col Left -->
<div class="hidden-xs">

	<img src="img/gavin_lovegrove.png" class="center-block" ng-class="(rotate) ? 'rotate-left' : 'rotate-right'">

	<div class="user-name">Hello <strong>Gavin</strong> <span class="caret"></span></div>

	<div ng-repeat="division in divisions">
		<h3>{{division.parent}}</h3>
		<ul>
			<li ng-repeat="(key, value) in division.child"><a href="#/{{value}}">{{key}}</a></li>
		</ul>
	</div>

</div>
